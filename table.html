<!DOCTYPE html>
<html>
	<head>
		<title>Experimentation with Table</title>
		<link rel="stylesheet" href="table.css" />
	</head>
	<body>
		<h1>The Table Experiments</h1>
		<table>
			<caption>The Table Experiments</caption>
			<tr>
				<th>Order Id</th>
				<th>Order Date</th>
				<th>Order Value</th>
			</tr>
			<tr>
				<td>1</td>
				<td>22/Mar/2016</td>
				<td>10,000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>23/Mar/2016</td>
				<td>20,000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>24/Mar/2016</td>
				<td>10,000</td>
			</tr>
			<tr>
				<td>4</td>
				<td>25/Mar/2016</td>
				<td>30,000</td>
			</tr>
			
		</table>
<table>
	<colgroup></colgroup>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
</table>
		
	</body>
</html>
